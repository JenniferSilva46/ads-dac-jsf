<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:messages layout="table" />
            <h:outputLabel for="nome" value="Nome:"/>
            <h:inputText id="nome" value="#{controle.pessoa.nome}" />
            <h:outputLabel for="cpf" value="CPF:"/>
            <h:inputText id="cpf"
                value="#{controle.pessoa.cpf}"
                converter="converter.cpf"
                validator="validator.cpf"
            />
            <h:message for="cpf" errorClass="erro" />
            <h:commandButton value="+" action="#{controle.adicionar()}"/>
            <h:commandButton value="exibir" action="#{controle.exibir()}"/>
        </h:form>
    </h:body>
    
</html>
