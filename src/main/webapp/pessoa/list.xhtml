<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
<!--       Nome(s): {controle.pessoa.nome}-->
        <h:form>
            <h:commandLink value="nova" action="edit?faces-redirect=true" />
            <h:dataTable value="#{controle.todasAsPessoas()}" var="pessoa">
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{pessoa.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">CPF</f:facet>
                    <h:outputText value="#{pessoa.cpf}" converter="converter.cpf" />
                </h:column>
                <h:column>
                    <f:facet name="header">CPF formatado</f:facet>
                    <h:outputText value="#{pessoa.cpf.formatado()}" />
                </h:column>
                <h:column>
                    <f:facet name="header">remover</f:facet>
                    <h:commandButton value="x" action="#{controle.remover(pessoa)}" />
                </h:column>
                <h:column>
                    <f:facet name="header">editar</f:facet>
                    <h:commandButton value="+" action="#{controle.editar(pessoa)}" />
                </h:column>
            </h:dataTable>
        </h:form>
    </h:body>
</html>
